<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Acquista Bigiletto</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="">
          <div class="row">
            <div class="col-12 col-md-4">
              <h2>Nome del Passeggero</h2>
              <label for="" class="form-label">Nome e Cognome</label>
              <input type="text" name="Nominativo" id="Nominativo" class="form-control"
                placeholder="Inserisci Nome e Cognome">
            </div>
            <div class="col-12 col-md-4">
              <h2>Distanza da Percorrere</h2>
              <label for="" class="form-label">KM</label>
              <input type="number" name="km" id="km" class="form-control" placeholder="Km da percorrere">
            </div>
            <div class="col-12 col-md-4">
              <h2>Età del Passeggero</h2>
              <label for="" class="form-label">Età</label>
              <input type="number" name="age" id="age" class="form-control" placeholder="Quanti anni hai?">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-warning">Conferma</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>






  <script src="js/script.js"></script>
</body>

</html>
